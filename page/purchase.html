  <body>
    <header class="header-main-gamehub">
      <div class="container-header">
        <div class="logo-container">
          <img src="/gamehub-img/gamehublogo-stor.png" alt="logo" />
        </div>
        <div class="searchbar">
          <input class="search" type="text" placeholder="Search" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div>
        <label class="label" for="hamburger-menu"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav class="container-nav">
          <ul class="ul-list">
            <li class="li-list">
              <a href="/page/gamelist.html">Second hand</a>
            </li>
            <li class="li-list"><a href="/page/gamelist.html">PC</a></li>
            <li class="li-list"><a href="/page/gamelist.html">Xbox</a></li>
            <li class="li-list"><a href="/page/gamelist.html">Nintendo</a></li>
            <li class="li-list">
              <a href="/page/gamelist.html">Playstation</a>
            </li>
            <li class="li-list"><a href="/page/profile.html">Account</a></li>
            <li class="li-list"><a href="/page/purchase.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="sum-wrapper">
        <div class="total-sum">
          <div>
            <h1>Spill tittel</h1>
            <p>20$</p>
          </div>
          <div>
            <h2>sum</h2>
            <p>20$</p>
          </div>
        </div>
        <form class="form-sum" action="/page/comfirm-purchase.html">
          <div class="address">
            <div>
              <p>Address</p>
            </div>
            <div>
              <label for="sname">Street name</label>
              <input type="text" id="sname" name="sname" required />
            </div>
            <div>
              <label for="City">City</label>
              <input type="text" id="City" name="City" required />
            </div>
            <div>
              <label for="fname">Full name</label>
              <input type="text" id="fname" name="fname" required />
            </div>
          </div>
          <div class="cardinfo">
            <div>
              <label for="quantity">Card number:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="16"
                max="16"
                required
              />
            </div>
            <div>
              <label for="start">Expiry data</label>
              <input
                type="date"
                id="start"
                name="trip-start"
                value="2018-07"
                min="2018-01"
                max="2018-12"
                required
              />
            </div>
            <div>
              <label for="quantity">CVC</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="3"
                max="3"
                required
              />
            </div>
            <div class="purchase-butten">
              <input
                type="submit"
                value="Comfirm your order"
                id="purchase-butten"
              />
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer-main-gamehub">
      <div class="contact">
        <img
          src="/gamehub-img/gamehublogo-liten.png"
          alt="Gamehub logo"
          class="gamehub_footer"
        />
        <div>
          <h3>Contact info</h3>
        </div>
        <div>
          <p>Mail: Gamehub.contact@gh.com</p>
        </div>
        <div>
          <p>Address: Tordenskjolds gate 9, 4612 Kristiansand</p>
        </div>
      </div>
    </footer>
